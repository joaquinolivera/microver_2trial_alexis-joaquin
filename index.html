<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <h1 id="header">Mclaren
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id='nav-bar'>
        <ul>
          <li><a class='nav-link' href='#history'>History</a></li>
          <li><a class='nav-link' href='#cars'>Cars we sell</a></li>
          <li><a class='nav-link' href='#contact us'>Contact us!</a></li>
        </ul>
      </nav>
      <img id="header-img" src="https://i.pinimg.com/originals/dd/dc/8c/dddc8c7fe43ccc4ae19cffe7cb78e5f0.jpg">
    </h1>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>

    <section id="history">
      <div class="content content--old">
        Mclaren history
      </div>
      <div class="content content--new">
        <iframe id="video" width="420" height="315"
          src="https://www.youtube.com/watch?v=nvJHZ6x31hk">
        </iframe>
      </div>
    </section>

    <section id="cars">
      <div class="content content--old">
        A list of the cars we sell
      </div>
      <div class="content content--new">
        <!-- <video width="320" height="240" controls>
          <source src="movie.mp4" type="video/mp4">
          <source src="movie.ogg" type="video/ogg">
          Your browser does not support the video tag.
        </video> -->
      </div>
    </section>

    <section id="contact us">
      <div class="content content--old">
        Our number for you to cantact us
      </div>
      <div class="content content--new"></div>
    </section>
    <form id='form' name='form' action="https://www.freecodecamp.org/email-submit">
      <label for='name'>Whats your Name</label>
      <input type='text' name='name'>
      <label for='email'>Whats your email</label>
      <input type='email' name='email' id='email' placeholder='Write your email fro contact us'>
      <input type="submit" value="Submit" id="submit">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
