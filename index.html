<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <h1 id="header">Mclaren
      <nav id='nav-bar'>
        <ul>
          <li><a class='nav-link' href='#history'>History</a></li>
          <li><a class='nav-link' href='#cars'>Cars we sell</a></li>
          <li><a class='nav-link' href='#contact us'>Contact us!</a></li>
        </ul>
      </nav>
      <img id="header-img" src="https://i.pinimg.com/originals/dd/dc/8c/dddc8c7fe43ccc4ae19cffe7cb78e5f0.jpg">
    </h1>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>

    <section id="history">
      <div class="content content--old">
        Mclaren history
      </div>
      <div class="content content--new">
        <iframe id="video" width="420" height="315"
          src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1">
        </iframe>
      </div>
    </section>

    <section id="cars">
      <div class="content content--old">
        A list of the cars we sell
      </div>
      <div class="content content--new">
        <!-- <video width="320" height="240" controls>
          <source src="movie.mp4" type="video/mp4">
          <source src="movie.ogg" type="video/ogg">
          Your browser does not support the video tag.
        </video> -->
      </div>
    </section>

    <section id="contact us">
      <div class="content content--old">
        Our number for you to cantact us
      </div>
      <div class="content content--new"></div>
    </section>
    <form id='form' name='form'>
      <label for='name'>Whats your Name</label>

      <input type='text' name='name'>
      <label for='email'>Whats your email</label>

      <input type='email' name='email' id='email' placeholder='Write your email'>


    </form>

  </body>
</html>
